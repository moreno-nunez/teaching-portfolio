<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Portfolio docente – Ana</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Fuente un poco más cuidada -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <style>
      :root {
        --bg: #f5f5f7;
        --card-bg: #ffffff;
        --accent: #1a73e8;
        --text-main: #222222;
        --text-muted: #666666;
        --border-soft: #e0e0e0;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont,
          "Segoe UI", sans-serif;
        background: var(--bg);
        color: var(--text-main);
      }

      .page {
        max-width: 1100px;
        margin: 0 auto;
        padding: 1.5rem 1.25rem 3rem;
      }

      header.site-header {
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        justify-content: space-between;
        padding: 1rem 0;
        gap: 1rem;
      }

      .brand {
        display: flex;
        flex-direction: column;
        gap: 0.15rem;
      }

      .brand h1 {
        margin: 0;
        font-size: 1.4rem;
      }

      .brand span {
        font-size: 0.9rem;
        color: var(--text-muted);
      }

      nav ul {
        display: flex;
        flex-wrap: wrap;
        gap: 0.6rem;
        list-style: none;
        padding: 0;
        margin: 0;
      }

      nav a {
        text-decoration: none;
        font-size: 0.9rem;
        padding: 0.35rem 0.75rem;
        border-radius: 999px;
        border: 1px solid transparent;
        color: var(--text-muted);
      }

      nav a:hover {
        border-color: var(--border-soft);
        color: var(--text-main);
      }

      .hero {
        margin-top: 1rem;
        padding: 2rem 1.5rem;
        border-radius: 1.25rem;
        background: radial-gradient(circle at top left, #e3f2fd, #f5f5f7);
        border: 1px solid #e1e5f0;
        display: grid;
        grid-template-columns: minmax(0, 3fr) minmax(0, 2fr);
        gap: 1.5rem;
      }

      .hero-main h2 {
        margin-top: 0;
        font-size: 1.9rem;
        margin-bottom: 0.75rem;
      }

      .hero-main p {
        margin: 0.2rem 0;
        color: var(--text-muted);
      }

      .hero-tags {
        margin-top: 0.75rem;
        display: flex;
        flex-wrap: wrap;
        gap: 0.4rem;
      }

      .tag {
        font-size: 0.8rem;
        padding: 0.2rem 0.7rem;
        border-radius: 999px;
        border: 1px solid var(--border-soft);
        background: rgba(255, 255, 255, 0.6);
      }

      .hero-side {
        align-self: center;
        justify-self: flex-end;
        text-align: left;
        font-size: 0.9rem;
        color: var(--text-muted);
      }

      .hero-highlight {
        font-weight: 600;
        color: var(--accent);
      }

      main {
        margin-top: 2rem;
        display: grid;
        grid-template-columns: minmax(0, 2.2fr) minmax(0, 1.5fr);
        gap: 1.5rem;
      }

      .column {
        display: flex;
        flex-direction: column;
        gap: 1.25rem;
      }
